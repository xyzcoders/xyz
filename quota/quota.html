<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Inspiration Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e54c8;
      --secondary-color: #8f94fb;
      --accent-color: #ff6b6b;
      --text-color: #2f2f2f;
      --bg-color: #fafbff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    header h1 {
      display: inline-block;
      margin-left: 90px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 2rem;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quote-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    #quote {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    #author {
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }

    button, a.button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0.5rem;
      text-decoration: none;
    }

    button:hover, a.button:hover {
      background: #ff4d4d;
      transform: translateY(-3px);
    }

    footer {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.15);
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    footer a {
      color: var(--accent-color);
      font-weight: bold;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      background: white;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    footer a:hover {
      background: var(--accent-color);
      color: white;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        padding: 1.5rem;
      }
      header img {
        width: 50px;
        height: 50px;
        left: 15px;
      }
      header h1 {
        font-size: 2rem;
        margin-left: 75px;
      }
      .quote-container {
        padding: 2rem;
      }
      #quote {
        font-size: 1.5rem;
      }
      #author {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }
      header img {
        width: 40px;
        height: 40px;
        left: 10px;
      }
      header h1 {
        font-size: 1.5rem;
        margin-left: 60px;
      }
      .quote-container {
        padding: 1.5rem;
      }
      #quote {
        font-size: 1.2rem;
      }
      #author {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/wZSqGcHk/logoxyz.webp" alt="Logo">
    <h1>Inspiration Hub</h1>
  </header>

  <main>
    <div class="quote-container">
      <p id="quote">"Click the button to unlock inspiration!"</p>
      <p id="author"></p>
      <button id="new-quote">Get New Quote</button>
      <a class="button" id="tweet-quote" target="_blank" href="#">Tweet Quote</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Network Without Secrets. All rights reserved.</p>
    <p>Created by: <a href="https://guns.lol/3l__" target="_blank">3l__</a></p>
  </footer>

      { quote: "Do not wait; the time will never be 'just right.'", author: "Napoleon Hill" },
      { quote: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
      { quote: "Everything you’ve ever wanted is on the other side of fear.", author: "George Addair" },
      { quote: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Theodore Roosevelt" },
      { quote: "Dream bigger. Do bigger.", author: "Unknown" },
      { quote: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
      { quote: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" },
      { quote: "Do something today that your future self will thank you for.", author: "Unknown" },
      { quote: "Little things make big days.", author: "Unknown" },

      { quote: "Don't wait for opportunity. Create it.", author: "Unknown" },
      { quote: "Sometimes later becomes never. Do it now.", author: "Unknown" },
      { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },

      { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" },
      { quote: "The only way to achieve the impossible is to believe it is possible.", author: "Charles Kingsleigh" },

      { quote: "Everything you can imagine is real.", author: "Pablo Picasso" },

      { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" }
    ];

    const quoteText = document.getElementById('quote');
    const authorText = document.getElementById('author');
    const newQuoteBtn = document.getElementById('new-quote');
    const tweetQuote = document.getElementById('tweet-quote');

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    function displayQuote() {
      const randomQuote = getRandomQuote();
      quoteText.textContent = `"${randomQuote.quote}"`;
      authorText.textContent = `- ${randomQuote.author}`;
      tweetQuote.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(randomQuote.quote)} - ${encodeURIComponent(randomQuote.author)}`;
    }

    newQuoteBtn.addEventListener('click', displayQuote);

    // Display initial quote on page load
    displayQuote();
  </script>
</body>
</html>
