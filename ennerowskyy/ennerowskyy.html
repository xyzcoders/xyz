<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiadomość od Krystiana Wróbla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    h1 {
      font-size: 4rem;
      color: red;
      text-transform: uppercase;
      animation: pulse 1s infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ccc;
      animation: fadeIn 3s ease forwards;
    }

    /* Animacja "pulsowania" napisu */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Animacja powolnego pojawienia się podpisu */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Efekt "wybuchu" - animacja tła */
    .explosion {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, #ff0000 0%, transparent 60%);
      animation: explode 1s ease-out forwards;
      z-index: -1;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="explosion"></div>
  <h1>Jebać Ennerowskiego</h1>
  <p>by Krystian Wróbel</p>
</body>
</html>
